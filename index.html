<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">header</div>

    <div class="title">My Library</div>

    <div id="library-wrapper"></div>

    <div class="buttons-container">
      <button id="add">Add</button>
      <button id="edit">Edit</button>
      <button id="delete">Delete</button>
    </div>

    <div class="instructions">
      <p>Hover over a book and click on it to select it.
        Once selected, you may edit the book's details or delete
        it from the library by selecting "Edit" or "Delete".
        Alternatively, you may add a new book to the library by
        selecting the "Add" button.
      </p>
    </div>

    <div class="footer">footer</div>
  </div>



  <script src="script.js"></script>
</body>
</html>
